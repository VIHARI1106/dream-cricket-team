<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Cricket Team</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Team Logo" class="logo">
    <h1>Thunder Blasters</h1>
    <p class="slogan">Unleash the Storm</p>
  </header>

  <main class="player-grid" id="playerGrid">
    <!-- JS inserts player cards here -->
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2 id="modalName"></h2>
      <p id="modalStats"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
